<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="timedisplay">
    <div class="time-holder">
      <div class="counter">
          <span class="hr s">00</span>
          <span class="id ">h</span>
          <span class="min s">00</span>
          <span class="id ">m</span>
          <span class="sec s">00</span>
          <span class="id ">s</span>
          <span class="milisec ">000</span>
          <span class="id ">ms</span>
      </div>
     </div>
    <div class="controller">
      <div class="timers">
        <button class="star-btn btn"></button>
        <span class="btn-id">Start</span>
      </div>
      <div class="timers">
        <button class="stop-btn btn"></button>
        <span class="btn-id">Stop</span>
      </div>
      <div class="timers">
        <button class ="reset-btn btn"></button>
        <span class="btn-id">reset</span>
      </div>
    </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
